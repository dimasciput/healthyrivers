{% extends 'main_base.html' %}
{% load static from staticfiles %}

{% block subtitle %}
    About Us
{% endblock %}

{% block head %}
    <!-- Custom styles for this template -->
    <link href="{% static "css/landing_page.css" %}" rel="stylesheet" xmlns="http://www.w3.org/1999/html">
{% endblock %}

{% block body_content %}
    <section>
        <div style="padding-top: 30px;">
          <div class="container" style="margin-bottom: 25px">
                <div class="row">
                  <div class="col-lg-6 col-md-6 col-xm-6 mx-auto text-center">
                    <h2 class="section-heading">{{ flatpage.title }}</h2>
                  </div>
                </div>
              <div class="row">
                  <div class="col-lg-12 col-md-12 col-xs-12">
                        <article>
                            <p>{{ flatpage.content }}</p>
                        </article>
                  </div>
                 </div>
            </div>
          </div>
    </section>
     <section id="partners-section">
            <div style="margin-bottom: 25px">
                <div class="row" style="margin-right: 0">
                    <div class="col-lg-12 mx-auto text-center">
                        <h2 class="section-partners-heading">Partners</h2>
                    </div>
                    <div class="col-lg-12 row partner-icon-wrapper">
                        <div class="col-lg-3 partner-icon">
                            <img src="{% static 'img/albany-museum.jpg' %}">
                        </div>
                        <div class="col-lg-3 partner-icon">
                            <img src="{% static 'img/south-african-national-parks.png' %}">
                        </div>
                        <div class="col-lg-3 partner-icon">
                            <img src="{% static 'img/CapeNature.png' %}">
                        </div>
                        <div class="col-lg-3 partner-icon">
                            <img src="{% static 'img/environmental_affairs_and_development_planning.png' %}">
                        </div>
                    </div>
                    <div class="col-lg-12 row partner-icon-wrapper">
                        <div class="col-lg-3 partner-icon">
                            <img src="{% static 'img/South-African-Institute-for-Aquatic-Biodiversity.png' %}">
                        </div>
                        <div class="col-lg-3 partner-icon">
                            <img src="{% static 'img/city-of-cape-town.png' %}">
                        </div>
                        <div class="col-lg-3 partner-icon">
                            <img src="{% static 'img/south-african-national-biodiversity-institute.png' %}">
                        </div>
                        <div class="col-lg-3 partner-icon">
                            <img src="{% static 'img/department-of-water-and-sanitation.png' %}">
                        </div>
                    </div>
                    <div class="col-lg-12 row partner-icon-wrapper">
                        <div class="col-lg-3 partner-icon">
                            <img src="{% static 'img/saeon.jpg' %}">
                        </div>
                        <div class="col-lg-3 partner-icon">
                            <img src="{% static 'img/Kartoza.png' %}">
                        </div>
                        <div class="col-lg-3 partner-icon">
                            <img src="{% static 'img/endangered-wildlife-trust.png' %}">
                        </div>
                        <div class="col-lg-3 partner-icon">
                            <img src="{% static 'img/wwf.jpg' %}">
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top: 50px; margin-right: 0">
                    <div class="col-lg-12 mx-auto text-center">
                        <h2 class="section-partners-heading">Funders</h2>
                    </div>
                    <div class="col-lg-12 row partner-icon-wrapper">
                        <div class="col-lg-3 partner-icon">

                        </div>
                        <div class="col-lg-3 partner-icon">
                            <img src="{% static 'img/JRS-biodiversity.png' %}">
                        </div>
                        <div class="col-lg-3 partner-icon">
                            <img src="{% static 'img/south-african-national-biodiversity-institute.png' %}">
                        </div>
                        <div class="col-lg-3 partner-icon">

                        </div>
                    </div>
                </div>
            </div>
        </section>
{% endblock %}

{% block foot %}

    <!-- Plugin JavaScript -->
    <script src="{% static "js/libs/jquery/jquery-3.3.1.min.js" %}"></script>
    <script src="{% static "js/libs/bootstrap-4.0.0/js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/libs/chart/Chart-2.7.2.js" %}"></script>
    <script src="{% static "js/landing-page.js" %}"></script>

{% endblock %}
